<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <title>Encurtador de Links</title>

</head>

<body>
    <div class="content">
        <div class="content__title">
            <div>
                <h1>Encurtador de Links</h1>
                <h3>Transforme URLs longas em links curtos e f√°ceis de compartilhar</h3>
            </div>
        </div>

        <div class="content__box">
            <div>
                <span class="context__box-title">Cole sua URL longa</span>
                <div class="content__box--input">
                    <input id="url-input" type="text">
                    <button id="url-button">Encurtar</button>
                </div>
            </div>
        </div>
        <div class="content__shorts_links">
            <div class="content__shorts_links--title">
                <span>Link Encurtado</span>
            </div>
            <div class="content__shorts_links--list">
                <div class="content__shorts_links--item">
                    <div class="content__shorts_url">
                        <span id="url-result"></span>
                        <span class="content__shorts_links--badge" id="counter-result">0</span>
                    </div>
                    <button id="copy-button">Copiar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
